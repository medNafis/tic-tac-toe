<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="playerContainer">
        <form action="/script.js" id="playerform" name="playerform">
            <label for="player" class="playerOne">Player 1</label>
            <input type="text" name="inputOne" id="inputOne">
            <button id="btnOne">Enter</button>
            
            <p>VS</p>

            <label for="player" class="playerTwo">Player 2</label>
            <input type="text" name="inputTwo" id="inputTwo">
            <button id="btnTwo">Enter</button>

            <input type="submit" value="Start" id="start">
        </form>
    </div>
    <div id="gameContainer">

    </div>

    <script src="script.js"></script>
</body>
</html>
