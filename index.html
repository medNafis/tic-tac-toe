<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="header">2 Player Game</div>
    <div class="playerContainer">
        <form action="/script.js"  id="playerform" name="playerform">
            <label for="player" class="playerOne" id="labelOne">Player 1</label>
            <input type="text" name="inputOne" id="inputOne" placeholder="Please enter name" required="required"/>
            <button id="btnOne">Enter</button>
            
            <p>VS</p>

            <label for="player" class="playerTwo" id="labelTwo">Player 2</label>
            <input type="text" name="inputTwo" id="inputTwo" placeholder="Please enter name" required="required"/>
            <button id="btnTwo" disabled>Enter</button>

            <input type="submit" value="Start" id="start" disabled>
        </form>
    </div>
    <div id="gameContainer">

    </div>

    <script src="script.js"></script>
</body>
</html>
